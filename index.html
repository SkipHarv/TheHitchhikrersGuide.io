<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="google" content="notranslate" />
    <title>The Hitchhiker's Guide to the Galaxy</title>

    <!-- 1. CORRECTED MANIFEST: Use relative path so Vite handles the build correctly -->
    <link rel="manifest" href="./manifest.json">
    
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="The Guide">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="https://www.gstatic.com/images/branding/product/1x/google_gemini_192dp.png">
    <link rel="icon" type="image/png" href="https://www.gstatic.com/images/branding/product/1x/google_gemini_32dp.png" />
    
    <style>
      @import url('https://fonts.cdnfonts.com/css/conthrax');
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
      
      :root {
        --green: #22c55e;
        --green-glow: rgba(34, 197, 94, 0.4);
        --blue: #3b82f6;
        --red: #ef4444;
        --yellow: #facc15;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-900: #0a0a0a;
        --terminal-bg: #050505;
        --crt-intensity: 0.15;
        --crt-speed: 10s;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        touch-action: pan-x pan-y; 
      }

      body {
        background-color: #000;
        color: var(--gray-200);
        font-family: 'Conthrax', sans-serif;
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        height: 100dvh; 
        -webkit-font-smoothing: antialiased;
        user-select: none;
        -webkit-user-select: none;
      }

      #root { width: 100%; height: 100%; height: 100dvh; }
      .main-wrapper { position: relative; width: 100%; height: 100%; background: #000; overflow: hidden; }

      .crt-global-overlay {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0px, rgba(0, 0, 0, 0.4) 1px, transparent 1px, transparent 2px);
        pointer-events: none;
        z-index: 9999;
        opacity: var(--crt-intensity);
      }

      .crt-global-scanline {
        position: fixed;
        inset: 0;
        height: 80px;
        background: linear-gradient(to bottom, transparent, rgba(34, 197, 94, 0.12), transparent);
        pointer-events: none;
        z-index: 10000;
        opacity: var(--crt-intensity);
        animation: scanline-scroll var(--crt-speed) linear infinite;
      }

      .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 1.2rem;
        background: rgba(10, 10, 10, 0.98);
        border-bottom: 1px solid #222;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 0.5rem;
        padding-top: env(safe-area-inset-top);
        font-size: 0.55rem;
        font-family: 'Fira Code', monospace;
        color: var(--green);
        z-index: 3000;
      }

      @keyframes scanline-scroll {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }
      
      .dont-panic-text {
        font-family: 'Fredoka', sans-serif;
        font-size: clamp(3rem, 15vw, 7.875rem);
        font-weight: 700;
        color: var(--red);
        text-transform: uppercase;
        text-shadow: 3px 3px 0 var(--yellow);
        text-align: center;
      }
    </style>

    <!-- 2. ADDED IMPORTMAP: Required for esm.sh to resolve React in 2026 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh",
        "react-dom": "https://esm.sh",
        "react-dom/client": "https://esm.sh/client"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 3. CORRECTED PATH: Use relative path for Vite build -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
